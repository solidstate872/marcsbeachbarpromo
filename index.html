<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marc's Beach Bar</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Landing page text */
.welcome {
    font-size: clamp(1rem, 5vh, 2.5rem);
    margin-bottom: 20px;
    max-height: 40%;
    z-index: 3;
}

.welcome sup {
    font-size: 0.6em; /* smaller TM */
    vertical-align: super;
}

.note {
    font-size: clamp(0.8rem, 2.5vh, 1.2rem);
    margin-top: 20px;
    color: #cccccc;
    z-index: 3;
}

/* White landing bar */
.bar {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 14px;
    background-color: white;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 3;
    transition: background-color 0.3s ease;
}

/* Invert colors on hover */
.invert-background {
    background-color: white;
    color: black;
}
.invert-background .bar {
    background-color: black;
}

/* QR placeholder for landing page */
#qrTip {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: #ffffff11;
    border: 2px solid rgba(255,255,255,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 3;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.5);
}

/* Play symbol inside QR tip */
#qrTip::before {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 12px solid white;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
}

/* Container for fullscreen elements */
#videoContainer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
}

/* Video full screen */
#videoPlayer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

/* Grid overlay for video */
.grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image:
        linear-gradient(to right, rgba(0,0,0,0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.3) 1px, transparent 1px);
    background-size: 5px 5px;
    z-index: 2;
}

/* QR code button for video */
#qrBtn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    background-image: url('https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://marcsbeachbar.net');
    background-size: cover;
    border-radius: 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    z-index: 3;
}

/* Info button */
#infoBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background-color: rgba(255,255,255,0.2);
    border: 2px solid white;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 5;
    transition: opacity 0.5s ease, transform 0.2s ease;
    opacity: 1; /* visible by default */
}

#infoBtn:hover {
    background-color: rgba(255,255,255,0.4);
    transform: scale(1.1);
}

/* Info overlay */
#infoOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85);
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 10;
    flex-direction: column;
}

#infoOverlay p {
    margin: 5px 0;
    font-size: 1.2rem;
}

#infoOverlay .closeBtn {
    margin-top: 20px;
    padding: 8px 16px;
    background-color: white;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>

<!-- Welcome text with smaller TM -->
<div class="welcome">Welcome to the <span style="white-space: nowrap;">Videopage<sup>TM</sup></span> of Marc's Beach Bar</div>
<div class="bar" id="startBar"></div>
<div class="note">Start the experience.</div>

<!-- Landing QR -->
<div id="qrTip"></div>

<!-- Single Info button -->
<div id="infoBtn">i</div>

<!-- Info overlay -->
<div id="infoOverlay">
    <p>Videopageâ„¢ is designed by Kobus Liebenberg</p>
    <p>Cell: +27 66 121 8440</p>
    <p>Email: kobus.email@gmail.com</p>
    <button class="closeBtn">Close</button>
</div>

<!-- Video + overlay container -->
<div id="videoContainer">
    <video id="videoPlayer" loop playsinline preload="auto">
        <source src="marcsbeachbar.mp4" type="video/mp4">
    </video>
    <div class="grid-overlay" id="grid"></div>
    <div id="qrBtn"></div>
</div>

<script>
const startBar = document.getElementById('startBar');
const qrTip = document.getElementById('qrTip');
const videoContainer = document.getElementById('videoContainer');
const video = document.getElementById('videoPlayer');
const grid = document.getElementById('grid');
const qrBtn = document.getElementById('qrBtn');
const infoBtn = document.getElementById('infoBtn');
const infoOverlay = document.getElementById('infoOverlay');
const closeBtn = document.querySelector('.closeBtn');
let infoTimeout;

// Hover effect
startBar.addEventListener('mouseover', () => document.body.classList.add('invert-background'));
startBar.addEventListener('mouseout', () => document.body.classList.remove('invert-background'));

// Start video
function startVideoExperience() {
    videoContainer.style.display = 'block';
    video.play().catch(err => console.log("Autoplay blocked:", err));

    startBar.style.display = 'none';
    document.querySelector('.welcome').style.display = 'none';
    document.querySelector('.note').style.display = 'none';
    qrTip.style.display = 'none';

    // Fade out info button
    infoBtn.style.opacity = '0';

    // Request fullscreen
    const requestFullScreen =
        videoContainer.requestFullscreen ||
        videoContainer.webkitRequestFullscreen ||
        videoContainer.msRequestFullscreen ||
        videoContainer.mozRequestFullScreen;

    if (requestFullScreen) requestFullScreen.call(videoContainer).catch(err => console.log("Fullscreen prevented:", err));
}

// Start video on click
startBar.addEventListener('click', startVideoExperience);
qrTip.addEventListener('click', startVideoExperience);

// Toggle play/pause via QR button
qrBtn.addEventListener('click', () => video.paused ? video.play() : video.pause());

// Tap container to play/pause
videoContainer.addEventListener('click', e => { if (e.target !== qrBtn && e.target !== infoBtn) video.paused ? video.play() : video.pause(); });

// Show info overlay
infoBtn.addEventListener('click', () => infoOverlay.style.display = 'flex');

// Close overlay and reset landing page
closeBtn.addEventListener('click', () => {
    infoOverlay.style.display = 'none';
    video.pause();
    video.currentTime = 0;
    videoContainer.style.display = 'none';
    startBar.style.display = 'block';
    document.querySelector('.welcome').style.display = 'block';
    document.querySelector('.note').style.display = 'block';
    qrTip.style.display = 'flex';
    infoBtn.style.opacity = '1';
});

// Click outside overlay to close
infoOverlay.addEventListener('click', e => { if (e.target === infoOverlay) closeBtn.click(); });

// Secret keybind Ctrl + G to toggle grid
document.addEventListener('keydown', e => {
    if (e.ctrlKey && e.key.toLowerCase() === 'g') {
        grid.style.display = (grid.style.display === 'none' || grid.style.display === '') ? 'block' : 'none';
    }
});

// Handle info button visibility
function updateInfoButton() {
    if (video.paused) {
        infoBtn.style.opacity = '1';
        clearTimeout(infoTimeout);
        infoTimeout = setTimeout(() => {
            if (!video.paused) infoBtn.style.opacity = '0';
        }, 3000);
    } else {
        infoBtn.style.opacity = '0';
    }
}

// Listen for pause/play events
video.addEventListener('pause', updateInfoButton);
video.addEventListener('play', updateInfoButton);

// Handle fullscreen changes (ESC exit)
['fullscreenchange', 'webkitfullscreenchange', 'mozfullscreenchange', 'MSFullscreenChange'].forEach(eventType => {
    document.addEventListener(eventType, updateInfoButton);
});
</script>

</body>
</html>
