<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marc's Beach Bar</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Landing page text */
.welcome {
    font-size: 1.8rem;
    margin-bottom: 20px;
    z-index: 3;
}

.note {
    font-size: 1rem;
    margin-top: 20px;
    color: #cccccc;
    z-index: 3;
}

/* White landing bar */
.bar {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 14px;
    background-color: white;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 3;
    transition: background-color 0.3s ease;
}

/* Invert colors on hover */
.invert-background {
    background-color: white;
    color: black;
}
.invert-background .bar {
    background-color: black;
}

/* QR placeholder for landing page */
#qrTip {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: #ffffff11;
    border: 2px solid rgba(255,255,255,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 3;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.5);
}

/* Play symbol inside QR tip */
#qrTip::before {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 12px solid white; /* triangle = play symbol */
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
}

/* Video full screen */
#videoPlayer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    z-index: 1;
}

/* Grid overlay for video */
.grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image:
        linear-gradient(to right, rgba(0,0,0,0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.3) 1px, transparent 1px);
    background-size: 5px 5px;
    display: none;
    z-index: 2;
}

/* QR code button for video */
#qrBtn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    display: none;
    background-image: url('https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://marcsbeachbar.net'); 
    background-size: cover;
    border-radius: 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    z-index: 4;
}
</style>
</head>
<body>

<div class="welcome">Welcome to the videobook of Marc's Beach Bar</div>
<div class="bar" id="startBar"></div>
<div class="note">Start the experience.</div>

<!-- QR code tip for landing -->
<div id="qrTip"></div>

<!-- Video -->
<video id="videoPlayer" loop playsinline preload="auto">
    <source src="marcsbeachbar.mp4" type="video/mp4">
</video>

<!-- Grid overlay -->
<div class="grid-overlay" id="grid"></div>

<!-- Video QR code button -->
<div id="qrBtn"></div>

<script>
const startBar = document.getElementById('startBar');
const qrTip = document.getElementById('qrTip');
const video = document.getElementById('videoPlayer');
const grid = document.getElementById('grid');
const qrBtn = document.getElementById('qrBtn');
const body = document.body;

let isPlaying = false;

// Hover effect to invert colors on white bar
startBar.addEventListener('mouseover', () => {
    body.classList.add('invert-background');
});
startBar.addEventListener('mouseout', () => {
    body.classList.remove('invert-background');
});

// Function to start video
function startVideoExperience() {
    video.style.display = 'block';
    grid.style.display = 'block';
    qrBtn.style.display = 'block'; // QR code active for video
    qrTip.style.display = 'none'; // hide landing QR tip
    video.play();
    isPlaying = true;

    // Hide landing page texts and bar
    startBar.style.display = 'none';
    document.querySelector('.welcome').style.display = 'none';
    document.querySelector('.note').style.display = 'none';
}

// Start video by clicking either white bar or landing QR tip
startBar.addEventListener('click', startVideoExperience);
qrTip.addEventListener('click', startVideoExperience);

// Toggle video play/pause with QR code on video
qrBtn.addEventListener('click', () => {
    if (video.paused) {
        video.play();
    } else {
        video.pause();
    }
});
</script>

</body>
</html>
