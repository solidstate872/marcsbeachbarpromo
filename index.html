<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marc's Beach Bar</title>
<style>
html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
}

.video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
    background-image:
        linear-gradient(to right, rgba(0,0,0,0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.3) 1px, transparent 1px);
    background-size: 5px 5px;
}

/* Minimalist white bar */
#whiteBar {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 16px;
    background-color: white;
    transform: translateY(-50%);
    z-index: 5;
    opacity: 0;
    transition: opacity 0.3s ease;
}
</style>
</head>
<body>

<div class="video-container">
    <video id="videoPlayer" loop>
        <source src="marcsbeachbar.mp4" type="video/mp4">
    </video>
</div>

<div class="grid-overlay"></div>

<div id="whiteBar"></div>

<script>
const video = document.getElementById('videoPlayer');
const whiteBar = document.getElementById('whiteBar');

let isPlaying = false;
let hideTimeout;

// Show the white bar
function showBar() {
    whiteBar.style.opacity = 1;
    clearTimeout(hideTimeout);
    if (isPlaying) {
        hideTimeout = setTimeout(() => {
            whiteBar.style.opacity = 0;
        }, 1500);
    }
}

// Toggle play/pause
function toggleVideo() {
    if (!isPlaying) {
        video.muted = false;
        video.play();
        isPlaying = true;
    } else {
        video.pause();
        isPlaying = false;
    }
    showBar();
}

// Interaction listeners
document.addEventListener('click', toggleVideo);
document.addEventListener('touchstart', toggleVideo);
document.addEventListener('keydown', e => {
    if(e.code === 'Space') {
        e.preventDefault();
        toggleVideo();
    }
});

// Show bar on any interaction
['mousemove','keydown','touchstart','click'].forEach(evt => {
    document.addEventListener(evt, showBar);
});
</script>

</body>
</html>
